<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e5799, #207cca, #2989d8, #1e5799);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        
        header {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        
        input {
            padding: 12px 20px;
            width: 70%;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }
        
        button {
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .location-btn {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }
        
        .weather-display {
            padding: 30px;
            text-align: center;
        }
        
        .current-weather {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }
        
        .weather-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        .temperature {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .weather-desc {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-transform: capitalize;
        }
        
        .location {
            font-size: 1.8rem;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        
        .detail-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .detail-card i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .detail-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
        }
        
        .error {
            text-align: center;
            padding: 30px;
            color: #ff6b6b;
            font-size: 1.2rem;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @media (max-width: 600px) {
            .search-container {
                flex-direction: column;
                align-items: center;
            }
            
            input {
                width: 100%;
            }
            
            button {
                width: 100%;
            }
            
            .temperature {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
            <p>Get real-time weather information for any location</p>
            
            <div class="search-container">
                <input type="text" id="location-input" placeholder="Enter city or zip code...">
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
                <button id="location-btn" class="location-btn"><i class="fas fa-location-arrow"></i> Current Location</button>
            </div>
        </header>
        
        <main>
            <div class="weather-display">
                <div class="current-weather">
                    <div class="weather-icon" id="weather-icon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="temperature" id="temperature">24Â°C</div>
                    <div class="weather-desc" id="weather-desc">Sunny</div>
                    <div class="location" id="location">
                        <i class="fas fa-map-marker-alt"></i> New York, US
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-card">
                        <i class="fas fa-wind"></i>
                        <div class="detail-value" id="wind-speed">5 km/h</div>
                        <div class="detail-label">Wind Speed</div>
                    </div>
                    
                    <div class="detail-card">
                        <i class="fas fa-tint"></i>
                        <div class="detail-value" id="humidity">65%</div>
                        <div class="detail-label">Humidity</div>
                    </div>
                    
                    <div class="detail-card">
                        <i class="fas fa-compress"></i>
                        <div class="detail-value" id="pressure">1013 hPa</div>
                        <div class="detail-label">Pressure</div>
                    </div>
                    
                    <div class="detail-card">
                        <i class="fas fa-eye"></i>
                        <div class="detail-value" id="visibility">10 km</div>
                        <div class="detail-label">Visibility</div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Weather data provided by OpenWeatherMap API</p>
        </footer>
    </div>

    <script>
        // DOM elements
        const locationInput = document.getElementById('location-input');
        const searchBtn = document.getElementById('search-btn');
        const locationBtn = document.getElementById('location-btn');
        const weatherIcon = document.getElementById('weather-icon');
        const temperature = document.getElementById('temperature');
        const weatherDesc = document.getElementById('weather-desc');
        const locationDisplay = document.getElementById('location');
        const windSpeed = document.getElementById('wind-speed');
        const humidity = document.getElementById('humidity');
        const pressure = document.getElementById('pressure');
        const visibility = document.getElementById('visibility');
        
        // API configuration
        const API_KEY = 'YOUR_API_KEY'; // Replace with your actual API key
        const BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';
        
        // Weather icons mapping
        const weatherIcons = {
            '01d': 'fas fa-sun',          // clear sky (day)
            '01n': 'fas fa-moon',         // clear sky (night)
            '02d': 'fas fa-cloud-sun',    // few clouds (day)
            '02n': 'fas fa-cloud-moon',   // few clouds (night)
            '03d': 'fas fa-cloud',        // scattered clouds
            '03n': 'fas fa-cloud',
            '04d': 'fas fa-cloud',        // broken clouds
            '04n': 'fas fa-cloud',
            '09d': 'fas fa-cloud-showers-heavy', // shower rain
            '09n': 'fas fa-cloud-showers-heavy',
            '10d': 'fas fa-cloud-sun-rain',     // rain (day)
            '10n': 'fas fa-cloud-moon-rain',    // rain (night)
            '11d': 'fas fa-bolt',         // thunderstorm
            '11n': 'fas fa-bolt',
            '13d': 'fas fa-snowflake',    // snow
            '13n': 'fas fa-snowflake',
            '50d': 'fas fa-smog',         // mist
            '50n': 'fas fa-smog'
        };
        
        // Initialize with sample data
        displayWeatherData({
            name: 'New York',
            sys: { country: 'US' },
            main: {
                temp: 24,
                humidity: 65,
                pressure: 1013
            },
            weather: [{ description: 'Sunny', icon: '01d' }],
            wind: { speed: 5 },
            visibility: 10000
        });
        
        // Event listeners
        searchBtn.addEventListener('click', () => {
            const location = locationInput.value.trim();
            if (location) {
                getWeatherByLocation(location);
            }
        });
        
        locationBtn.addEventListener('click', getWeatherByCurrentLocation);
        
        locationInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const location = locationInput.value.trim();
                if (location) {
                    getWeatherByLocation(location);
                }
            }
        });
        
        // Get weather by location name
        function getWeatherByLocation(location) {
            const url = `${BASE_URL}?q=${location}&appid=${API_KEY}&units=metric`;
            
            fetchWeather(url);
        }
        
        // Get weather by current geolocation
        function getWeatherByCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        const url = `${BASE_URL}?lat=${latitude}&lon=${longitude}&appid=${API_KEY}&units=metric`;
                        fetchWeather(url);
                    },
                    error => {
                        alert('Unable to retrieve your location. Please enter a location manually.');
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser. Please enter a location manually.');
            }
        }
        
        // Fetch weather data from API
        function fetchWeather(url) {
            // Show loading state
            weatherIcon.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            temperature.textContent = 'Loading...';
            weatherDesc.textContent = '';
            locationDisplay.innerHTML = '<i class="fas fa-map-marker-alt"></i> Fetching location...';
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Location not found');
                    }
                    return response.json();
                })
                .then(data => {
                    displayWeatherData(data);
                })
                .catch(error => {
                    alert(`Error: ${error.message}`);
                    // Reset to default
                    displayWeatherData({
                        name: 'New York',
                        sys: { country: 'US' },
                        main: {
                            temp: 24,
                            humidity: 65,
                            pressure: 1013
                        },
                        weather: [{ description: 'Sunny', icon: '01d' }],
                        wind: { speed: 5 },
                        visibility: 10000
                    });
                });
        }
        
        // Display weather data
        function displayWeatherData(data) {
            const { name, sys, main, weather, wind, visibility } = data;
            const iconCode = weather[0].icon;
            
            // Update DOM
            weatherIcon.innerHTML = `<i class="${weatherIcons[iconCode] || 'fas fa-cloud'}"></i>`;
            temperature.textContent = `${Math.round(main.temp)}Â°C`;
            weatherDesc.textContent = weather[0].description;
            locationDisplay.innerHTML = `<i class="fas fa-map-marker-alt"></i> ${name}, ${sys.country}`;
            windSpeed.textContent = `${wind.speed} km/h`;
            humidity.textContent = `${main.humidity}%`;
            pressure.textContent = `${main.pressure} hPa`;
            visibility.textContent = `${visibility / 1000} km`;
        }
    </script>
</body>
</html>
